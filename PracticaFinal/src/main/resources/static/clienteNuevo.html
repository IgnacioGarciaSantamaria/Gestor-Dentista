    <div class="row" id="new-client">
        <div class="col-1"></div>
        <div class="col-4 new-client-entradas">
            <p>Nuevo Cliente</p>
            <form onsubmit="return insertarUsuario()" class="form-new-client">
              <label for="NombreCliente">Nombre: </label><br>
              <input class="inputFormsCliente" type="text" id="nombreCliente" name="Identificador" required="required" placeholder="Inserte el Nombre"><br><br>
              <label for="apellidosCliente">Apellidos: </label><br>
              <input class="inputFormsCliente" type="text" id="apellidosCliente" name="Identificador" required="required" placeholder="Inserte los Apellidos"><br><br>
              <label for="DNICliente">DNI: </label><br>
              <input class="inputFormsCliente" type="text" id="DNICliente" name="Identificador" required="required" placeholder="Inserte el DNI"><br><br>
              <label for="telefonoCliente">Teléfono</label><br>
              <input class="inputFormsCliente" type="tel" id="telefonoCliente" name="telef" required minlength="8" maxlength="9" placeholder="Inserte el Teléfono"><br><br>
              <label for="emailCliente">Correo: </label><br>
              <input class="inputFormsCliente"  type="email" id="emailCliente" name="Correo" required placeholder="Inserte el Correo Electrónico"><br><br>
              <p>
                <button type="submit" class="btn btn-primary">Enviar</button>
                <button type="reset" id="btn-reset-cliente" onclick="vueltaVista()" class="btn btn-primary">Restaurar</button>
              </p>
            </form>
        </div>
        <div class="col-2"></div>
        <div class="col-4 new-client-entradas">
            <img th:src="@{/resources/login/fotos/tiempo.svg}" class="" id="tiempo-foto">
            <div id="info-cliente" class="invisible">
              <p>Información Presentada</p>
              <div class="form-new-client" id="info-presentada">
                <label>Nombre: </label><br>
                <p id="info-nombre" class="infoPresentada">Información del Nombre</p>
                <label>Apellidos: </label><br>
                <p id="info-apellidos" class="infoPresentada">Información de los Apellidos</p>
                <label>DNI: </label><br>
                <p id="info-DNI" class="infoPresentada">Información del DNI</p>
                <label>Teléfono</label><br>
                <p id="info-telefono" class="infoPresentada">Información del teléfono</p>
                <label>Correo Electrónico: </label><br>
                <p id="info-email" class="infoPresentada">Información Correo Electrónico</p><br>
                <p>
                  <button onclick="enviarInfo()" class="btn btn-primary">Confirmar Envío</button>
                </p>
