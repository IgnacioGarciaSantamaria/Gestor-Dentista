    <div id="contenido-tratamientos">
        <div class="row">
            <div class="col-1"></div>
            <div id="tratamientos" class="col-5">
                <div class="row">
                    <div class="col-8">
                        <p class="empresaTexto">Listado Tratamientos</p>
                    </div>
                    <div class="col-4">
                        <button type="button" onclick="nuevoTratamiento()" id="btn-nuevo-trat" class="btn btn-success">Nuevo Tratamiento</button>
                    </div>
                </div>
                <div class="row">
                    <div class="col-8">
                        <input id="trat-Buscador" type="text" name="Identificador" required="required" placeholder="Inserte el nombre del tratamiento">
                    </div>
                    <div class="col-4">
                        <button type="button" onclick="verTratamientoBuscador()" id="btn-buscar-trat" class="btn btn-success">Buscar</button>
                    </div>
                </div>
                <div id="listado-tratamientos">
                    <div class="row">
                        <div id="botones-tratamientos" class="col-8">
                        </div>
                        <div id="eliminar-tratamientos" class="col-2">
                        </div>
                        <div id="editar-tratamientos" class="col-2">
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-1"></div>
            <div id="contenido" class="col-4">
                <div class="" id="foto-espera">
                    <img src="./resources/login/fotos/tiempo.svg" alt="">
                </div>
                <div class="" id="ver-tratamiento">
                    <p class="empresaTexto">Información del Tratamiento</p>
                    <div id="info-tratamiento">
                      <label><b>Nombre: </b></label><br>
                      <p id="tratamiento-nombre" class="infoPresentadaTratamiento">Información del Nombre</p>
                      <label><b>Precio: </b></label><br>
                      <p id="tratamiento-precio" class="infoPresentadaTratamiento">Información del Precio</p>
                      <label><b>Duración: </b></label><br>
                      <p id="tratamiento-duracion" class="infoPresentadaTratamiento">Información duración</p>
                      <label><b>Descripción: </b></label><br>
                      <p id="tratamiento-descripcion" class="infoPresentadaTratamiento">Información de la Descripción</p>
                    </div>
                </div>
                <div class="" id="tratamiento-nuevo">
                    <p class="empresaTexto">Rellene el Tratamiento Nuevo</p>
                    <div id="forms-tratamiento">
                        <label for="nombreTratamiento">Nombre: </label><br>
                        <input class="inputFormsTratamiento" type="text" id="nombreTratamiento" name="Identificador" required="required" placeholder="Inserte el Nombre del Tratamiento"><br><br>
                        <label for="precioTratamiento">Precio: </label><br>
                        <input class="inputFormsTratamiento" type="number" id="precioTratamiento" name="Identificador" min="0" required="required" placeholder="Inserte el Precio del Tratamiento"><br><br>
                        <label for="duraciónTratamiento">Duración (horas): </label>
                        <select id="seleccionHora" name="select">
                          <option class="" selected="selected" value="00:30:00">00:30</option>
                          <option class="" selected="selected" value="01:00:00">01:00</option>
                          <option class="" selected="selected" value="01:30:00">01:30</option>
                          <option class="" selected="selected" value="02:00:00">02:00</option>
                          <option class="" selected="selected" value="02:30:00">02:30</option>
                          <option class="" selected="selected" value="03:00:00">03:00</option>
                          <option class="" selected="selected" value="03:30:00">03:30</option>
                          <option class="" selected="selected" value="04:00:00">04:00</option>
                          <option class="" selected="selected" value="04:30:00">04:30</option>
                          <option class="" selected="selected" value="05:00:00">05:00</option>
                        </select><br><br>
                        <label for="descripcionTratamiento">Descripción: </label><br>
                        <textarea class="inputFormsTratamiento" id="descripcionTratamiento" rows="5" cols="50" required  name="Texto" placeholder="Inserte la Descripción del Tratamiento"></textarea><br><br>
                        <button onclick="return generarTratamiento()" id="nuevo-trat" class="btn btn-primary">Nuevo Tratamiento</button>
                        <button onclick="return editarTratamiento(id)" id="btn-editar-trat" class="btn btn-primary">Editar Tratamiento</button>
                    </div>
                </div>               
            </div>
            <div class="col-1"></div>
        </div>
