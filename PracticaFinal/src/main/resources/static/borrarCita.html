<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./resources/login/fotos/diente.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./resources/login/calendario.css">
    <title>Confirmar Borrado</title>
</head>
<body style="background-color: #e3f2fd">

    <div id="borrar-cita-confirmacion">
            <p id="titulo-borrar-cita">Está seguro de que quiere eliminar la cita?</p>
            <p id="titulo-info-cita-borrar">Información de la Cita:</p>
        <div class="row">
            <div class="col">
                <center><p class="datos">Nombre:</p></center>
            </div>
            <div class="col">
                <center><p class="datos" id="nombre-eliminar" align="left">Pepito</p></center>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <center><p class="datos">Apellidos:</p></center>
            </div>
            <div class="col">
                <center><p class="datos" id="apellidos-eliminar" align="left">Pérez Fernández</p></center>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <center><p class="datos">DNI:</p></center>
            </div>
            <div class="col">
                <center><p class="datos" id="dni-eliminar" align="left">02568420X</p></center>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <center><p class="datos">Tratamientos:</p></center>
            </div>
            <div class="col">
                <center><p class="datos" id="tratamientos-eliminar" align="left">Limpieza, Revisión Caries, Endodoncia</p></center>
            </div>
        </div>
        <div class="row botones-borrar">
            <div class="col-4"></div>
            <div class="col-3 align-center">
                <a href="./calendario.html"><button class="btn-citas">Cancelar</button></a>
            </div>
            <div class="col-1"></div>
            <div class="col-3 align-center">
                <button class="btn-citas" onClick="eliminarCita(localStorage.getItem('dniSelected'))">Eliminar</button>
            </div>
            <div class="col-1"></div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="./resources/login/borrarCita.js"></script>
</body>
</html>
